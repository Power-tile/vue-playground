<!DOCTYPE html>
<html>
    <head>
        <title>
            Vue Playground
        </title>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" media="all" href="style.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="status === 0">I am shown</div>
            <div v-else>I am shown instead</div>
            <button v-on:click="status = (status === 0) ? 1 : 0">Toggle View</button> <br> <br>

            {{ counter }} <br>
            <button v-on:click="increment()">Click Me</button>
        </div>

        <!-- Vue Script Here -->
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
